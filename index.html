<!DOCTYPE html>
<html lang="en">
<head><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Welcome to My ESL Classroom</title>
  <style>
    .booking-btn {
  display: inline-block;
  padding: 12px 24px;
  background-color: #144426;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 4px 6px rgba(43, 104, 105, 0.1);
}

.booking-btn:hover {
  background-color: #0bc834b9;
  transform: scale(1.05);
}
    body {
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      background-color: #bddd8a;
    }
    #myDIV {
  
  text-align: center;}
    h1 {
      color: #0a0c0d;
    }
    p {
      font-size: 22px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f6f8f3;
      color: rgba(7, 8, 7, 0.822);
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    @keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.booking-btn {
  animation: fadeInUp 1s ease-in-out;
}
  </style>
</head>
<body>
  <div id="myDIV">
  <h1 class="center-text">Welcome to Utter English</h1>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <p> Your fun escape in learning English!</p>
  <form action=https://formspree.io/f/xgvadyon method="POST">
    <label>
      Your Name:
      <input type="text" name="name" required>
    </label><br><br>
    <label>
      Your Email:
      <input type="email" name="_replyto" required>
    </label><br><br>
    <label>
      Message:
      <textarea name="message" required></textarea>
    </label><br><br>
    <button type="submit" class="btn">Send Message</button>
  </form>
  
  <h2><a href="https://calendly.com/rmlnduenas" target="_blank" class="booking-btn">Book a Lesson via Calendar</a></h2></div>
